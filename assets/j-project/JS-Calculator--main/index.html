<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="screen-section">
                <form action="">
                    <input type="text" class="screen" />
                </form>
            </div>
            <div class="buttons">
                <Button class="btn button-gray" data-num="+">+</Button>
                <Button class="btn button-gray" data-num="-">-</Button>
                <Button class="btn button-gray" data-num="/">/</Button>
                <Button class="btn button-gray" data-num="*">x</Button>

                <Button class="btn button-black" data-num="9">9</Button>
                <Button class="btn button-black" data-num="8">8</Button>
                <Button class="btn button-black" data-num="7">7</Button>
                <Button class="btn button-black" data-num="6">6</Button>
                <Button class="btn button-black" data-num="5">5</Button>
                <Button class="btn button-black" data-num="4">4</Button>
                <Button class="btn button-black" data-num="3">3</Button>
                <Button class="btn button-black" data-num="2">2</Button>
                <Button class="btn button-black" data-num="1">1</Button>
                <Button class="btn button-black" data-num="0">0</Button>
                <Button class="btn button-black" data-num="00">00</Button>
                <Button class="btn button-black" data-num=".">.</Button>

                <Button class="  button-equal" data-num="=">=</Button>
                <Button class="  button-ce" data-num="CE">CE</Button>
                <Button class="  button-clear" data-num="c">AC</Button>
        



            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
