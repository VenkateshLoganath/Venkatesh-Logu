<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <form> 
            <i class="fa fa-search" ></i>
            <input type="text"  id="input-section" onkeyup="circle()"/>
        </form>
        <div class="product-list">
            <div class="product">
                <img src="img/1.jpg" alt="shirt" />
                <div class="p-details">
                    <h5>Anarkali wedding sarees</h5>
                    <h2>$23</h2>
                </div>
            </div>
            <div class="product">
                <img src="img/22.jpg" alt="shirt" />
                <div class="p-details">
                    <h5>Titan Smart Watches</h5>
                    <h2>$14</h2>
                </div>
            </div>
            <div class="product">
                <img src="img/12.jpg" alt="shirt" />
                <div class="p-details">
                    <h5>puma comfort shoes</h5>
                    <h2>$6</h2>
                </div>
            </div>
            <div class="product">
                <img src="img/16.jpg" alt="shirt" />
                <div class="p-details">
                    <h5>Classic Menz tshirts    </h5>
                    <h2>$13</h2>
                </div>
            </div>
            <div class="product">
                <img src="img/3.jpg" alt="shirt" />
                <div class="p-details">
                    <h5>red fantasy wedding sarees</h5>
                    <h2>$93</h2>
                </div>
            </div>

            <div class="product">
                <img src="img/4.jpg" alt="shirt" />
                <div class="p-details">
                    <h5>kurty wedding style dress</h5>
                    <h2>$63</h2>
                </div>
            </div>
            <div class="product">
                <img src="img/5.jpg" alt="shirt" />
                <div class="p-details">
                    <h5>stonned wedding dress</h5>
                    <h2>$23</h2>
                </div>
            </div>
            <div class="product">
                <img src="img/6.jpg" alt="shirt" />
                <div class="p-details">
                    <h5>collective red sarees</h5>
                    <h2>$80</h2>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
